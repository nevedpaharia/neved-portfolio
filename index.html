    <style>
      /* Critical CSS for hero section - improves FCP and Speed Index */
      
      /* CSS Custom Properties for hero colors */
      :root {
        --hero-bg: #14213d;
        --hero-text: #ffffff;
        --hero-accent: #ccb533;
        --hero-button-bg: #ffffff;
        --hero-button-text: #14213d;
        --hero-border: rgba(255, 255, 255, 0.2);
        --hero-backdrop: rgba(20, 33, 61, 0.95);
      }
      
      /* Base styles for immediate rendering */
      html, body {
        background-color: var(--hero-bg) !important;
        margin: 0;
        padding: 0;
        width: 100vw;
        overflow-x: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      
      /* Hero section critical styles */
      #home {
        position: relative;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: var(--hero-text);
        padding: 0 1rem;
        padding-top: 10vh;
        z-index: 1;
      }
      
      /* Hero navigation - critical for above-the-fold */
      #home nav {
        position: absolute;
        inset: 0 0 auto 0;
        z-index: 50;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        font-size: 1rem;
        color: var(--hero-text);
      }
      
      #home nav button {
        background: none;
        border: none;
        color: var(--hero-text);
        cursor: pointer;
        transition: opacity 0.2s;
        font-family: inherit;
      }
      
      #home nav button:hover {
        opacity: 0.8;
      }
      
      /* Logo styles with explicit dimensions */
      #home nav img {
        width: 108px;
        height: 43px;
        object-fit: contain;
        display: block;
      }
      
      @media (max-width: 767px) {
        #home nav {
          justify-content: space-between;
          padding: 2rem;
        }
        
        #home nav img {
          width: 86px;
          height: 34px;
        }
      }
      
      /* Hero content container */
      #home .relative {
        position: relative;
        z-index: 10;
        max-width: 64rem;
        width: 100%;
      }
      
      /* Hero headline - critical for FCP */
      #home h1 {
        font-size: clamp(1.875rem, 4vw, 3.75rem);
        font-weight: 700;
        line-height: 1.35;
        margin-bottom: -0.25rem;
        letter-spacing: -0.025em;
        color: var(--hero-text);
        font-family: 'Quentin', serif;
      }
      
      /* Hero subtitle */
      #home p {
        font-size: 1rem;
        font-weight: 300;
        color: var(--hero-text);
        max-width: 64rem;
        margin: 0 auto 2.5rem auto;
        font-family: inherit;
      }
      
      /* Hero button group */
      #home .flex {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        justify-content: center;
        align-items: center;
        margin-top: 2rem;
      }
      
      @media (min-width: 640px) {
        #home .flex {
          flex-direction: row;
        }
      }
      
      /* Primary button styles */
      #home button.bg-white {
        background-color: var(--hero-button-bg);
        color: var(--hero-button-text);
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
        height: 2.75rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      
      #home button.bg-white:hover {
        background-color: #e5e7eb;
      }
      
      /* Secondary button styles */
      #home button.border {
        background-color: transparent;
        color: var(--hero-text);
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-weight: 500;
        border: 1px solid var(--hero-text);
        cursor: pointer;
        transition: all 0.2s;
        height: 2.75rem;
        backdrop-filter: blur(4px);
      }
      
      #home button.border:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      
      /* Background image critical styles */
      .background-layers {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
      }
      
      .background-layers img {
        position: absolute;
        inset: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 1;
        pointer-events: none;
        user-select: none;
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
      }
      
      /* Background placeholder to prevent layout shift */
      .background-placeholder {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        background-color: var(--hero-bg);
        background-image: linear-gradient(45deg, #1a2a4a 25%, transparent 25%), 
                          linear-gradient(-45deg, #1a2a4a 25%, transparent 25%), 
                          linear-gradient(45deg, transparent 75%, #1a2a4a 75%), 
                          linear-gradient(-45deg, transparent 75%, #1a2a4a 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        pointer-events: none;
      }
      
      /* Brush underline animation */
      #home .brush-underline {
        position: absolute;
        left: 0;
        right: 0;
        width: 100%;
        height: 0.5rem;
        bottom: -0.125rem;
        pointer-events: none;
        transform-origin: left;
        transform: scaleX(0);
        animation: brush-reveal 1.2s ease-out 0.8s forwards;
      }
      
      @keyframes brush-reveal {
        from { transform: scaleX(0); }
        to { transform: scaleX(1); }
      }
      
      /* Respect reduced motion preferences for brush animation */
      @media (prefers-reduced-motion: reduce) {
        #home .brush-underline {
          animation: none;
          transform: scaleX(1);
        }
      }
      
      /* Social proof section */
      #home .social-proof {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.25rem;
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.7);
        opacity: 0.7;
        margin-top: 3rem;
      }
      
      /* Scroll indicator */
      #home .scroll-indicator {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.25rem;
        z-index: 20;
        animation: slow-bounce 2s infinite;
      }
      
      @keyframes slow-bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
        40% { transform: translateX(-50%) translateY(-0.5rem); }
        60% { transform: translateX(-50%) translateY(-0.25rem); }
      }
      
      /* Respect reduced motion preferences for scroll indicator */
      @media (prefers-reduced-motion: reduce) {
        #home .scroll-indicator {
          animation: none;
        }
      }
      
      /* Mobile navigation menu */
      @media (max-width: 767px) {
        #home nav .mobile-menu {
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          background-color: var(--hero-backdrop);
          backdrop-filter: blur(12px);
          border-bottom: 1px solid var(--hero-border);
          margin-top: 0.5rem;
          padding: 1rem 2rem;
        }
        
        #home nav .mobile-menu button {
          display: block;
          width: 100%;
          text-align: left;
          padding: 0.5rem 0;
          color: var(--hero-text);
          background: none;
          border: none;
          cursor: pointer;
          transition: opacity 0.2s;
        }
        
        #home nav .mobile-menu button:hover {
          opacity: 0.8;
        }
      }
      
      /* Font loading optimization */
      .font-display-swap {
        font-display: swap;
      }
      
      /* Prevent FOUC */
      .no-fouc {
        visibility: hidden;
      }
      
      .fonts-loaded .no-fouc {
        visibility: visible;
      }
    </style>

    <script type="module" src="/scripts/css-optimization.js" async></script>
    <script type="module" src="/scripts/fcp-testing.js" async></script>
    
    <!-- Font loading optimization script -->
    <script>
      // Font loading optimization
      if ('fonts' in document) {
        Promise.all([
          document.fonts.load('1em Montserrat'),
          document.fonts.load('700 1em Montserrat'),
          document.fonts.load('300 1em Montserrat')
        ]).then(() => {
          document.documentElement.classList.add('fonts-loaded');
        });
      } else {
        // Fallback for browsers that don't support Font Loading API
        document.documentElement.classList.add('fonts-loaded');
      }
      
      // Add loading class to body for FOUC prevention
      document.documentElement.classList.add('no-fouc');
    </script>
